#####################################################
# Versions 
#####################################################
jremoting.version=1.0-SNAPSHOT

#####################################################
# Test properties 
#####################################################
# Fork to make clover work
maven.junit.fork=true

maven.junit.sysproperties=java.awt.headless
java.awt.headless=true

#####################################################
# Remote repositories
#####################################################
maven.repo.remote=http://distci.codehaus.org,http://www.ibiblio.org/maven,http://dist.codehaus.org  
#####################################################
# Build and Deployment
#####################################################
maven.compile.source=1.5
maven.compile.target=1.5
maven.compile.debug=on
maven.compile.deprecation=on
maven.compile.optimize=off
maven.clover.report.xml=true
maven.clover.license.path=${user.home}/licenses/clover.license   
maven.simian.linecount = 4
maven.simian.includeTests = false
maven.multiproject.basedir=${basedir}
maven.multiproject.includes=api/project.xml,client/project.xml,server/project.xml,tools/project.xml
maven.multiproject.excludes=
maven.license.licenseFile=${maven.multiproject.basedir}/LICENSE.txt

#####################################################
# Site properties 
#####################################################
maven.jremoting.theme=${maven.multiproject.basedir}/site/xdocs/style/maven-jremoting-theme.css
maven.xdoc.theme.url=./style/maven-jremoting-theme.css
maven.xdoc.date=left
maven.xdoc.version=${pom.currentVersion}
maven.linkcheck.enable = true
maven.docs.outputencoding=ISO-8859-1
maven.javadoc.links = http://java.sun.com/j2se/1.4.2/docs/api/
maven.javadoc.stylesheet=${maven.multiproject.basedir}/site/xdocs/style/maven-jremoting-javadoc.css
maven.javadoc.additionalparam = -header '<img class="logo" src="{@docroot}/../images/jremoting-logo.png">'
#####################################################
# Source distribution
#####################################################
maven.final.name.src=${maven.final.name}-src
maven.scm.checkout.dir=${maven.build.dir}/checkout
maven.dist.src.archive.dir=${maven.scm.checkout.dir}


